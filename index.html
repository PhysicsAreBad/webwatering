<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="srcs/styles.css">
	<style type="text/css">
		*{
			text-align: center;
			text-decoration: none;
		}
	</style>
	<title>Online Plant Watering Interface</title>
</head>
<body>
	<div id="container">
		<div style="display: block; outline: solid; margin-left: 80%; margin-right: 2%; position:fixed;">
				<h3 style="text-align: right;" id="loggin-name">You Haven't Logged in! &#9662;</h3>
				<ul id="loggin-actions">
				<li style="text-align: right;" id="forgot" onclick="goToForgot()">Forgot Password?</li>
				<li style="text-align: right;" id="loggout" onclick="eraseCookie()">Log Out</li>
				</ul>
			</div>
		<div class="password">
			<h1>Enter Password</h1>
			<form name="password">
				<label for="passwordBox">Password:</label>
				<input id="passwordBox" type="text" name="passwordBox" placeholder="(Hint: It isn't password)" autocomplete="off" autofocus>
				<input type="button" name="enter" value="Submit" onclick="noCookie(this.form)">
			</form>
			<p id="incorrect"></p>
		</div>
		<div class="water">
			<h1>Controls</h1>
			<!-- This is just for aesthetics, centering the content within the paragraph -->
			<p>
  
			<!-- This part is a a link, which also sends a request to the php-document, telling it to write 1 or 0 to LEDstate.txt -->
					<b><a href="led.php?state=1">Manual Watering</a></b> /
					<b><a href="led.php?state=0">Overide Watering</a></b> /
					<b><a href="led.php?state=2">Turn Off Ardiuno</a></b> /
 					<b><a href="led.php?state=3">Turn on Ardiuno</a></b>
 				</p>
		</div>
		<a href=mailto:jackgonser@gmail.com?subject=Error%20Report&body=I%20was%20having%20the%20following%20problems&#58;&#10; id="mail">Send a report (email)</a>
		<p>This website uses SHA512 encryption</p>
		<p>&copy; Jack Gonser 2017</p>
	</div>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/crypto-js@3.1.9-1/core.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/crypto-js@3.1.9-1/cipher-core.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/crypto-js@3.1.9-1/crypto-js.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="srcs/app.js"></script>
</body>
</html>
